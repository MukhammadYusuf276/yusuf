  <body>
    <nav class="navbar navbar-expand-lg bg-primary">
      <div class="container-fluid">
        <a class="navbar-brand text-light" href="#">Yusuf</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link text-light" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-light" href="profile.html">Profile</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-light" href="galeri.html">Galeri</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-light" href="kontak.html">Kontak</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-light" href="login.html">Login</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-light" href="daftar.html">Daftar</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="global-container d-flex justify-content-center m-4">
      <div class="card login-form bg-primary">
        <div class="card-text">
          <form>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label text-light"
                >Username</label
              >
              <input
                type="email"
                class="form-control"
                id="exampleInputEmail1"
                aria-describedby="emailHelp"
              />
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label text-light"
                >Password</label
              >
              <input
                type="password"
                class="form-control"
                id="exampleInputPassword1"
              />
            </div>
            <button class="bg-primary" type="submit" style="border: none">
              <a
                href="home.html"
                class="btn btn-light mb-3 text-primary"
                style="border-radius: 10px"
                >Submit</a
              >
            </button>
          </form>
          <label class="form-check-label text-light" for="exampleCheck1">
            Belum Daftar?
            <a href="daftar.html" class="text-light">DAFTAR</a></label
          >
        </div>
      </div>
    </div>

    <footer class="bg-primary text-light text-center">
      Created by : Muhammad Yusuf-2024
    </footer>
